<script type="text/javascript">
	fetch("./info.json")
		.then((res) => {
			return res.json();
		})
		.then((data) => {
			i = 0;
			for (i = 0; i < data.images.length; i++) {
				var loc = data.images[i].location
					? "Location: " + data.images[i].location + "  â€¢  "
					: "";
				var settings = data.images[i].settings
					? "Location: " + data.images[i].location
					: "";
				console.log(loc);
				document
					.getElementById("animated-thumbnails")
					.insertAdjacentHTML(
						"beforeend",
						'<a href="assets/images/full/' +
							data.images[i].name +
							'" data-lg-size="' +
							data.images[i].dimensions +
							"\" data-sub-html=\"<div class='caption-text'>" +
							loc +
							"<span class='cam-settings'>" +
							data.images[i].settings +
							'</span> "><img alt="' +
							data.images[i].description +
							'" src="assets/images/full/' +
							data.images[i].name +
							'"/></a>'
					);
			}
		})
		.then(() => {
			$("#animated-thumbnails")
				.justifiedGallery({
					captions: true,
					lastRow: "center",
					rowHeight: 250,
					margins: 5,
					html: true,
					counter: true,
				})
				.on("jg.complete", function () {
					window.lightGallery(
						document.getElementById("animated-thumbnails"),
						{
							pager: false,
							galleryId: "nature",
							plugins: [lgZoom, lgThumbnail],
							mode: "lg-fade",
							mobileSettings: {
								controls: false,
								showCloseIcon: false,
								download: false,
								rotate: false,
							},
						}
					);
				});
		});
</script>
