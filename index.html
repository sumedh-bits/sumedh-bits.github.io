    <div class="filter-buttons-container">
        <div class="filter-buttons btn-group" role="group">
            <button
                type="button"
                class="btn btn-primary btn-primary-filter"
                onclick="filter(this)"
                filter-attr="*"
            >
                All</button
            ><span style="display: inline-block; width: 1px"></span>
            <button
                type="button"
                class="btn btn-outline-primary btn-outline-primary-filter"
                onclick="filter(this)"
                filter-attr="Nature"
            >
                Nature</button
            ><span style="display: inline-block; width: 1px"></span>
            <button
                type="button"
                class="btn btn-outline-primary btn-outline-primary-filter"
                onclick="filter(this)"
                filter-attr="Aviation"
            >
                Aviation</button
            ><span style="display: inline-block; width: 1px"></span>
            <button
                type="button"
                class="btn btn-outline-primary btn-outline-primary-filter"
                onclick="filter(this)"
                filter-attr="Animals"
            >
                Non-humans
            </button>
        </div>
    </div>
