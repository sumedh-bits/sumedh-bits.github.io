<!-- prettier-ignore -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.2/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.js"></script>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="./index.css" rel="stylesheet"/>
    <link href=" https://cdn.jsdelivr.net/npm/jetbrains-mono@1.0.6/css/jetbrains-mono.min.css " rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.8.2/css/lightgallery.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lg-zoom.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lg-thumbnail.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/gotham-pro-font@1.0.0/fonts.min.css" rel="stylesheet"/>
</head>

<html>
    <div class="heading-wrapper">
        <span class="heading">Photos clicked by me, Sumedh.</span>
    </div>
    <div class="filter-buttons-container">
        <div class="filter-buttons btn-group" role="group">
            <button
                type="button"
                class="btn btn-primary"
                onclick="filter(this)"
                filter-attr="*"
            >
                All</button
            ><span style="display: inline-block; width: 1px"></span>
            <button
                type="button"
                class="btn btn-outline-primary"
                onclick="filter(this)"
                filter-attr="Nature"
            >
                Nature</button
            ><span style="display: inline-block; width: 1px"></span>
            <button
                type="button"
                class="btn btn-outline-primary"
                onclick="filter(this)"
                filter-attr="Aviation"
            >
                Aviation</button
            ><span style="display: inline-block; width: 1px"></span>
            <button
                type="button"
                class="btn btn-outline-primary"
                onclick="filter(this)"
                filter-attr="Animals"
            >
                Animals
            </button>
        </div>
    </div>
    <div id="animated-thumbnails"></div>
</html>
