<style>
	body {
		min-height: 100vh;
		align-items: center;
        background-color: rgb(223, 240, 255);
	}
	.heading-wrapper {
		display: grid;
		background-color: #202020;
		padding: 5%;
		width: 100vw;
		align-items: center;
		margin-bottom: 5vh;
	}
	.heading {
		font-family: GothamPro;
		font-weight: 800;
		color: #eee;
		font-size: 3.5em;
	}

	#animated-thumbnails {
		margin-left: 10vw;
		width: 80vw;
	}
	.iso-bold{
		font-weight: 550;
	}
	.cam-settings {
		font-family: "JetBrains Mono" !important ;
		font-optical-sizing: auto;
		font-weight: 300;
		font-style: normal;
		word-spacing: 1px;
	}
	.caption-text {
		color: #9c9c9c;
	}
	.material-icons {
  		vertical-align: middle !important;
  		padding-bottom: 4px;
		font-size: 16px;
	}
	.lg-sub-html {
		font-size: 1em;
	}

</style>

<html>
	<div class="heading-wrapper">
		<center><span class="heading">Photos clicked by me, Sumedh.</span></center>
	</div>
	<div id="animated-thumbnails">
		<!-- 
    <a href="https://picsum.photos/600/400?random=5" data-lg-size="600-400">
        <img alt="img2" src="https://picsum.photos/600/400?random=5" />
    </a> -->


	</div>
</html>

<script type="text/javascript">
	fetch("./info2.json")
		.then((res) => {
			return res.json();
		})
		.then((data) => {
			i = 0;
			for (i = 0; i < data.images.length; i++) {
				var loc = data.images[i].location
					? "<span> <span class='material-icons'>place</span><span style='display:inline-block; width: 3px;'></span>" + data.images[i].location + " <span style='display:inline-block; width: 3px;'></span> • <span style='display:inline-block; width: 3px;'></span></span> "
					: "";
				var settings = data.images[i].settings.replace("ISO", "<span class='iso-bold'>ISO</span>")
				var desc = data.images[i].description
					? data.images[i].description + "<span style='display:inline-block; width: 3px;'></span> • <span style='display:inline-block; width: 3px;'></span>"
					: "";
				console.log(loc);
				document
					.getElementById("animated-thumbnails")
					.insertAdjacentHTML(
						"beforeend",
						'<a href="assets/images/thumb/' +
							data.images[i].name +
							'" data-lg-size="' +
							data.images[i].dimensions +
							"\" data-sub-html=\"<div class='caption-text'>" + desc + 
							loc +
							"<span class='cam-settings'>" +
							settings +
							'</span>" data-download-url="assets/images/full/' + data.images[i].name + '"><img alt="' +
							data.images[i].description +
							'" src="assets/images/thumb/' +
							data.images[i].name +
							'"/></a>'
					);
			}
		})
		.then(() => {
			$("#animated-thumbnails")
				.justifiedGallery({
					captions: true,
					lastRow: "center",
					rowHeight: 250,
					margins: 5,
					html: true,
					counter: true,
					zoomFromOrigin: true,
					zoom: false
				})
				.on("jg.complete", function () {
					window.lightGallery(
						document.getElementById("animated-thumbnails"),
						{
							pager: false,
							galleryId: "nature",
							plugins: [lgZoom, lgThumbnail],
							mode: "lg-fade",
							mobileSettings: {
								controls: false,
								showCloseIcon: true,
								download: true,
								rotate: false,
							},
						}
					);
				});
		});
</script>
